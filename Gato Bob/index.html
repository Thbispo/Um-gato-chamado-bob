<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <img src="./assets/image/James_and_Bob 1.png" alt="logo" class="james-bob">
    <div class="background">
        <div class="login-box">
            <h1>De volta à sua vida</h1>
            <p>Escolha uma das opções</p>
            <form action="#" method="POST">
                <input type="email" placeholder="contato@umgatocahamdobob.com" >
                <input type="password" placeholder="Senha">
            </form>
            <p>Ou continue com</p>
            <div class="social-login">
                <button class="google">
                    <a href="https://www.google.com" class="google">
                        <img src="./assets/image/google.png" alt="Google Logo" class="icon">
                        Google
                    </a>
                </button>
                <button class="meta">
                    <a href="https://www.meta.com" class="meta">
                        <img src="./assets/image/meta.png" alt="Meta Logo" class="icon">
                        Meta
                    </a>
                </button>
                <button class="apple">
                    <a href="https://www.apple.com" class="apple">
                        <img src="./assets/image/apple.png" alt="Apple Logo" class="icon">
                        Apple
                    </a>
                </button>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
        </div>
    </div>
</body>

</html>
